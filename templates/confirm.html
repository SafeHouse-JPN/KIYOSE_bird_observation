<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認画面</title>
</head>
<body>
  <h1>報告内容の確認</h1>
  <ul>
    {% for k, v in data.items() %}
      {% if k == 'file' and v and data['file_ext'].startswith('.jpg') %}
        <li>{{ k }}: <br><img src="/uploads/{{ v }}" style="max-width:200px;"></li>
      {% else %}
        <li>{{ k }}: {{ v }}</li>
      {% endif %}
    {% endfor %}
  </ul>
  <form action="/submit" method="post">
    <button type="submit">送信する</button>
  </form>
  <form action="/" method="get">
    <button type="submit">戻って修正</button>
  </form>
</body>
</html>
