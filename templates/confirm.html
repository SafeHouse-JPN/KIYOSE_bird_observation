<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認画面</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    strong {
      display: inline-block;
      width: 30%;
      font-weight: bold;
    }
    input[type="submit"] {
      font-size: 18px;
      padding: 10px 20px;
      margin: 15px 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>以下の内容で報告します。よろしければ送信ボタンを押してください。

  <form action="/submit" method="post">
    {% for k, v in data.items() %}
      <p><strong>{{ k }}:</strong>
      {% if k == 'file_name' %}
        {{ v }}
      {% elif k == 'file_url' %}
        <!-- 表示しない -->
      {% else %}
        {{ v }}
      {% endif %}
      </p>
    {% endfor %}
    <input type="submit" value="送信する">
  </form>

  <form action="/" method="get">
    <input type="submit" value="修正する">
  </form></h1>
</body>
</html>
