<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>確認画面</title>
</head>
<body>
  <h1>報告内容の確認</h1>
  <ul>
{% for k, v in data.items() %}
  <p><strong>{{ k }}:</strong>
  {% if k == 'file' and v %}
    {% if 'file_ext' in data and data['file_ext'].startswith('.jpg') %}
      <img src="{{ v }}" width="200">
    {% else %}
      <a href="{{ v }}">ファイルを開く</a>
    {% endif %}
  {% else %}
    {{ v }}
  {% endif %}
  </p>
{% endfor %}
  </ul>
  <form action="/submit" method="post">
    <button type="submit">送信する</button>
  </form>
  <form action="/" method="get">
    <button type="submit">戻って修正</button>
  </form>
</body>
</html>
